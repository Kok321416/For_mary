# Деплой на хостинг reg.ru по SFTP при пуше в main (FTP на reg.ru часто даёт 530 — используем SFTP)
name: Deploy to reg.ru

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SFTP (reg.ru)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          remote_path: ${{ secrets.FTP_REMOTE_PATH }}
          local_path: './'
          sftp_only: true
          delete_remote_files: false
          rsyncArgs: '--exclude=.git --exclude=.github --exclude=.idea --exclude=.venv --exclude=*.md'
          sftpArgs: '-o ConnectTimeout=10'
